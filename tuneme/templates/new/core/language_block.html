{% load i18n core_tags %}
{% if languages %}
<div class="languages {{ extra_classes }}">
  {% trans "Language" %}:
  {% get_current_language as LANGUAGE_CODE %}
  {% for language in languages %}
    <a href="{% url 'locale_set' language.locale %}?next={{request.path}}{% if request.GET.urlencode %}?{{ request.GET.urlencode }}{% endif %}" class="languages__item {% if LANGUAGE_CODE == language.locale %} languages__item--active{% endif %}">{{ language }}</a>
  {% endfor %}
</div>
{% endif %}
